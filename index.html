<!DOCTYPE html>
<html lang="pr-bt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bebidas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-secondary">
    <div class="container">
        <div class="card p-3 mt-3">
            <h1 class="text-center">bebidas</h1>
            <hr>
            <div>
                <div class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal_cadastro">Adicionar</div>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Quantidade</th>
                        <th>Descrição</th>
                        <th class="text-center">Opções</th>
                    </tr>
                </thead>
                <tbody id="bebidas"></tbody>
            </table>
        </div>
    </div>


    <!-- MODAL CADASTRO -->
    <div class="modal fade" id="modal_cadastro" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="TituloModalCentralizado">Cadastro</h5>
                </div>
                <form id="Adicionar">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="Nome" class="form-label">Nome</label>
                            <input required type="Nome" class="Nome" id="Nome"
                                aria-describedby="Nome">
                        </div>
                        <div class="mb-3">
                            <label for="Quantidade" class="Quantidade">Quantidade</label>
                            <input required type="Quantidade" class="Quantidade" id="Quantidade">
                        </div>
                        <div class="mb-3">
                            <label for="Quantidade" class="Quantidade">Quantidade</label>
                            <input required type="Quantidade" class="Quantidade" id="Quantidade">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                        <button type="submit" class="btn btn-primary">Salvar mudanças</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- MODAL CADASTRO -->
    <div class="modal fade" id="modal_edicao" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="TituloModalCentralizado">Edição</h5>
                </div>
                <form id="editar_modal">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="Nome" class="form-label">Nome</label>
                            <input required type="Nome" class="form-control" id="Nome-editar"
                                aria-describedby="Nomehelp">
                        </div>
                        <div class="mb-3">
                            <label for="Quantidade" class="form-label">\Quantidade</label>
                            <input required type="Quantidade" class="form-control" id="Quantidade">
                        </div>
                        <div class="mb-3">
                            <label for="Descrição" class="form-label">/Descrição</label>
                            <input required type="Descrição" class="form-control"
                        </div>
                          
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                        <button type="submit" class="btn btn-primary">Salvar mudanças</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
